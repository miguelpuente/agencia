{% extends 'agencia/base.html' %}

{% block content %}
  <h2>Eliminar Modelo</h2>
  <p>¿Estás seguro de que deseas eliminar "{{ marca }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
  </form>
  <a href="{% url 'marca_list' %}">Cancelar</a>
{% endblock %}
